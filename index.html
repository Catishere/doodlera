<!doctype html>
<html>
  <head>
    <title>Палитра</title>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/slider.js"></script> <!--slider-->
    <script type="text/javascript" src="js/drawing.js"></script> <!--drawing-->
	<script type="text/javascript" src="js/palette.js"></script> <!--palette-->
    <link rel="stylesheet" type="text/css" href="css/doodlerstyle.css">
  </head>
  <body>
	<img src="images/RnZGJo5.png" style="padding: 10px; float: left">
	<input class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" style="margin-top: 15px; padding: 10px; float: top">
		
	</input>

	<script>
	function setTextColor(picker) {
		curColor = '#' + picker.toString()
	}
	</script>
	<input type="range" id="brushSize" min="2" max="30" value="5">
	<h1 id="themeword" class="theme"></h1>
	<h1 id="timerShow" class="timer">60</h1>
	<div id="canvasDiv"></div>

    <script type="text/javascript"> 
	$(document).ready(function() {
    	 prepareCanvas();
	});
	</script>
  
	<div id="myModal" class="modal">
	  <form class="modal-content">
		<input id="username" style="width: 75%; height: 50%" value=""/> <button id="myBtn" style="width: 21%; height: 50%">Log in</button>
	  </form>
	</div>
	<div id="roundEnd" class="modal" style="display: none">
	  <div id="paintings" class="modal-content" style="height: 60%; width: 100%">
	  </div>
	</div>
    <ul id="messages" class="dropdown"></ul>
    <form class="form" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
	<script type="text/javascript" src="js/clientsidelogic.js"></script>
  </body>
</html>
