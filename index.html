<!doctype html>
<html>
  <head>
    <title>Палитра</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/slider.js"></script> <!--slider-->
    <script type="text/javascript" src="js/drawing.js"></script> <!--drawing-->
	<script type="text/javascript" src="js/palette.js"></script> <!--palette-->
    <link rel="stylesheet" type="text/css" href="css/doodlerstyle.css">
	<link rel="stylesheet" type="text/css" href="css/rangeslider.css">
  </head>
  <body>
  <nobr>
	<img id="logo" src="images/RnZGJo5.png" style="padding: 10px; float: left">
	<button id="palitra" class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'} myButton" style="margin-top: 15px; padding: 10px; float: top">Color</button>
	<button class="myButton" onclick="newCanvas()" style="padding: 10px">Clear</button>
	<nobr><input type="range" id="brushSize" min="2" max="50" value="5"></input></nobr>
  </nobr>
	<h1 id="themeword" class="theme"></h1>
	<h1 id="timerShow" class="timer">60</h1>
	<div id="canvasDiv"></div>

    <script type="text/javascript"> 
	$(document).ready(function() {
    	 prepareCanvas();
	});
	</script>
  
	<div id="myModal" class="modal">
	  <form class="modal-content" style="width:450px; height: 100px">
		<nobr><input class="textbox" id="username" style="width: 60%; height: 50%" value=""/> <button class="myButton" id="myBtn" style="font-size: medium">Log in</button></nobr>
	  </form>
	</div>
	<div id="roundEnd" class="modal" style="display: none">
	  <div id="paintings" class="modal-content" style="height: 60%; width: 100%">
	  </div>
	</div>
    <ul id="messages" class="dropdown"></ul>
    <form id="sendform" class="form" action="">
      <input class="textbox" id="m" autocomplete="off" style="width:90%; height: 50px"/><button class= "myButton" style="width:9%">Send</button>
    </form>
	<script type="text/javascript" src="js/clientsidelogic.js"></script>
  </body>
</html>
